{
    "containersDir": "/var/lib/yandex/contest/invoker/lxc",
    "lxc":
    {
        "arch": "__ARCH__",
        "utsname": "container",
        "mount":
        {
            "entries":
            [
                "/bin /bin none ro,bind 0 0",
                "/usr /usr none ro,bind 0 0",
                "/opt /opt none ro,bind 0 0",
                "none /cgroup cgroup defaults 0 0"
            ]
        },
        "cgroup":
        {
            "memory.limit_in_bytes": "1G",
            "cpuset.cpus": "0"
        },
        "cap":
        {
            "drop":
            [
                "audit_control",
                "audit_write",
                "mac_admin",
                "mac_override",
                "mknod",
                "net_admin",
                "net_bind_service",
                "net_broadcast",
                "net_raw",
                "sys_boot",
                "sys_chroot",
                "sys_module",
                "sys_nice",
                "sys_rawio",
                "sys_resource",
                "sys_time"
            ]
        }
    },
    "processGroupDefaultSettings":
    {
        "processDefaultSettings":
        {
            "resourceLimits":
            {
                "timeLimitMillis": 2000,
                "memoryLimitBytes": 67108864,
                "outputLimitBytes": 8388608,
                "numberOfProcesses": 32
            },
            "environment":
            {
                "PATH": "/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin",
                "LC_ALL": "C",
                "LANG": "C"
            },
            "currentPath": "/",
            "ownerId":
            {
                "uid": 65535,
                "gid": 65535
            },
            "descriptors":
            {
                "0":
                {
                    "File":
                    {
                        "path": "/dev/null",
                        "accessMode": "READ_WRITE"
                    }
                },
                "1":
                {
                    "FDAlias":
                    {
                        "fd": 0
                    }
                },
                "2":
                {
                    "FDAlias":
                    {
                        "fd": 0
                    }
                }
            }
        },
        "resourceLimits":
        {
            "realTimeLimitMillis": 100000
        }
    },
    "controlProcess":
    {
        "executable": "/usr/bin/yandex_contest_invoker_ctl"
    },
    "filesystem":
    {
        "createFiles":
        [
            {
                "Directory":
                {
                    "path": "/dev",
                    "mode": "0755"
                }
            },
            {
                "Directory":
                {
                    "path": "/etc",
                    "mode": "0755"
                }
            },
            {
                "Device":
                {
                    "path": "/dev/null",
                    "mode": "0666",
                    "type": "CHAR",
                    "major": 1,
                    "minor": 3
                }
            },
            {
                "Device":
                {
                    "path": "/dev/random",
                    "mode": "0666",
                    "type": "CHAR",
                    "major": 1,
                    "minor": 8
                }
            },
            {
                "Device":
                {
                    "path": "/dev/urandom",
                    "mode": "0666",
                    "type": "CHAR",
                    "major": 1,
                    "minor": 9
                }
            },
            {
                "Directory":
                {
                    "path": "/proc",
                    "mode": "0755"
                }
            },
            {
                "Directory":
                {
                    "path": "/dev/shm",
                    "mode": "0755"
                }
            },
            {
                "SymLink":
                {
                    "path": "/lib",
                    "value": "/usr/lib"
                }
            },
            {
                "SymLink":
                {
                    "path": "/lib64",
                    "value": "/usr/lib"
                }
            },
            {
                "SymLink":
                {
                    "path": "/etc/mtab",
                    "value": "/proc/mounts"
                }
            },
            {
                "SymLink":
                {
                    "path": "/dev/stdin",
                    "value": "/proc/self/fd/0"
                }
            },
            {
                "SymLink":
                {
                    "path": "/dev/stdout",
                    "value": "/proc/self/fd/1"
                }
            },
            {
                "SymLink":
                {
                    "path": "/dev/stderr",
                    "value": "/proc/self/fd/2"
                }
            }
        ]
    }
}

