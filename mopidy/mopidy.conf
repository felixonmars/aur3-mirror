#
# The initial commented out values reflect the defaults as of:
#   Mopidy 0.19.0
#   Mopidy-HTTP 0.19.0
#   Mopidy-Local 0.19.0
#   Mopidy-MPD 0.19.0
#   Mopidy-SoftwareMixer 0.19.0
